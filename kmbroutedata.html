//bus route data
$(document).ready(function(){


		$.ajax({
				type:"GET",
				url:"https://data.etabus.gov.hk/v1/transport/kmb/route/",
				dataType: "json",
				success: function(result, status, route){
				
				
				for(i=0; i<result.data.length ;i++){
				$("#kmbbus").append(
				//database + datatype name		
				
				"<tr>"+
				"<td>"+result.data[i].route+"</td>"+
				"<td>"+result.data[i].orig_tc+"<Br/>"+result.data[i].orig_en+"</td>"+
				"<td>"+result.data[i].dest_tc+"<Br/>"+result.data[i].dest_en+"</td>"+
				
				"</tr>"
			
				
				)};
				
			
				
		
			
				
				},
				
				error: function(xhr,status, error){
				alert("Result: "+status+" "+error+" "+xhr.status+" "+xhr.statusText)
				}
				
				});
				
				
				

})






</script>
